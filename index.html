<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Awesome Website</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <p>Your journey to greatness starts here.</p>
    <a href="#contact" class="cta-button">Contact Us</a>
  </header>

  <section id="about">
    <h2>About Us</h2>
    <p>We are a team of passionate developers delivering high-quality digital solutions.</p>
  </section>

  <section id="services">
    <h2>Our Services</h2>
    <div class="service-card">Web Development</div>
    <div class="service-card">UI/UX Design</div>
    <div class="service-card">SEO Optimization</div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required/>
      <input type="email" placeholder="Your Email" required/>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 My Awesome Website. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
